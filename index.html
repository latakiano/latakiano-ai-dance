<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحاولة الناجحة بإذن الله</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #00ff88; text-align: center; padding: 20px; }
        .box { border: 2px solid #00ff88; padding: 20px; border-radius: 15px; background: #111; }
        video { width: 100%; border-radius: 10px; margin-top: 20px; display: none; }
        .btn { background: #00ff88; color: #000; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; border: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h3>جرب رفع أي فيديو قصير من جوالك</h3>
        <input type="file" id="fileInp" accept="video/*,image/*" onchange="loadMedia(this)">
        <div id="msg"></div>
        <video id="vid" controls playsinline muted autoplay></video>
    </div>

    <script>
        function loadMedia(input) {
            const v = document.getElementById('vid');
            const msg = document.getElementById('msg');
            if (input.files && input.files[0]) {
                const url = URL.createObjectURL(input.files[0]);
                v.src = url;
                v.style.display = "block";
                msg.innerText = "جاري التشغيل من ذاكرة الجوال...";
                v.play();
            }
        }
    </script>
</body>
</html>
